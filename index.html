<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" media = "screen and (max-width: 700px)" href="css/mobile.css">
    <title>Library</title>
</head>

<body>
    <div class="library">
        <div class="container">
            <h1 class="library__heading">Add Book</h1>
            <div class="form-group">

                <label for="title">Book Title</label>
                <input id="title" type="text">

                <label for="author">Author</label>
                <input id="author" type="text">

                <label for="isbn">ISBN</label>
                <input id="isbn" type="number">

                <div class="wrapper">
                    <button id="add-book" class="btn">Add book</button>
                </div>

            </div>
            <div class="library__book-columns">
                <span>Title</span>
                <span>Author</span>
                <span>ISBN</span>
                <i class="fas fa-times delete"></i>
            </div>
            <div class="library__books">
                <!-- <div class="library__book">
                    <span>Title</span>
                    <span>Author</span>
                    <span>ISBN</span>
                    <i class="fas fa-times delete"></i>
                </div>              -->
            </div>
        </div>
    </div>
